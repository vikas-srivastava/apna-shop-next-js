# E-commerce Storefront Theme Configuration
# This file defines the visual theme for the entire application
# Colors support any valid CSS color format (hex, rgb, hsl, etc.)

name: "Default Theme"
version: "1.0.0"

# Color Palette
colors:
  # Primary brand colors
  primary:
    50: "#f0f9ff"
    100: "#e0f2fe"
    200: "#bae6fd"
    300: "#7dd3fc"
    400: "#38bdf8"
    500: "#0ea5e9" # Main primary
    600: "#0284c7"
    700: "#0369a1"
    800: "#075985"
    900: "#0c4a6e"

  # Secondary colors
  secondary:
    50: "#f8fafc"
    100: "#f1f5f9"
    200: "#e2e8f0"
    300: "#cbd5e1"
    400: "#94a3b8"
    500: "#64748b" # Main secondary
    600: "#475569"
    700: "#334155"
    800: "#1e293b"
    900: "#0f172a"

  # Accent colors
  accent:
    50: "#fef2f2"
    100: "#fee2e2"
    200: "#fecaca"
    300: "#fca5a5"
    400: "#f87171"
    500: "#ef4444" # Main accent
    600: "#dc2626"
    700: "#b91c1c"
    800: "#991b1b"
    900: "#7f1d1d"

  # Success colors
  success:
    50: "#f0fdf4"
    100: "#dcfce7"
    200: "#bbf7d0"
    300: "#86efac"
    400: "#4ade80"
    500: "#22c55e" # Main success
    600: "#16a34a"
    700: "#15803d"
    800: "#166534"
    900: "#14532d"

  # Warning colors
  warning:
    50: "#fffbeb"
    100: "#fef3c7"
    200: "#fde68a"
    300: "#fcd34d"
    400: "#fbbf24"
    500: "#f59e0b" # Main warning
    600: "#d97706"
    700: "#b45309"
    800: "#92400e"
    900: "#78350f"

  # Error colors
  error:
    50: "#fef2f2"
    100: "#fee2e2"
    200: "#fecaca"
    300: "#fca5a5"
    400: "#f87171"
    500: "#ef4444" # Main error
    600: "#dc2626"
    700: "#b91c1c"
    800: "#991b1b"
    900: "#7f1d1d"

# Typography
typography:
  fontFamily:
    sans: ["Inter", "ui-sans-serif", "system-ui", "sans-serif"]
    serif: ["ui-serif", "Georgia", "Cambria", "serif"]
    mono: ["ui-monospace", "SFMono-Regular", "Monaco", "monospace"]

  fontSize:
    xs: "0.75rem" # 12px
    sm: "0.875rem" # 14px
    base: "1rem" # 16px
    lg: "1.125rem" # 18px
    xl: "1.25rem" # 20px
    "2xl": "1.5rem" # 24px
    "3xl": "1.875rem" # 30px
    "4xl": "2.25rem" # 36px
    "5xl": "3rem" # 48px
    "6xl": "3.75rem" # 60px

  fontWeight:
    thin: 100
    extralight: 200
    light: 300
    normal: 400
    medium: 500
    semibold: 600
    bold: 700
    extrabold: 800
    black: 900

# Layout & Spacing
layout:
  maxWidth: "1280px"
  containerPadding: "1rem"
  borderRadius:
    sm: "0.125rem" # 2px
    default: "0.25rem" # 4px
    md: "0.375rem" # 6px
    lg: "0.5rem" # 8px
    xl: "0.75rem" # 12px
    "2xl": "1rem" # 16px
    full: "9999px"

# Component Styles
components:
  button:
    defaultVariant: "primary"
    variants:
      primary:
        background: "var(--color-primary-500)"
        color: "white"
        hoverBackground: "var(--color-primary-600)"
      secondary:
        background: "var(--color-secondary-100)"
        color: "var(--color-secondary-900)"
        hoverBackground: "var(--color-secondary-200)"
      outline:
        background: "transparent"
        color: "var(--color-primary-500)"
        border: "1px solid var(--color-primary-500)"
        hoverBackground: "var(--color-primary-50)"

  card:
    background: "white"
    border: "1px solid var(--color-secondary-200)"
    borderRadius: "var(--border-radius-lg)"
    shadow: "0 1px 3px 0 rgba(0, 0, 0, 0.1)"

  input:
    background: "white"
    border: "1px solid var(--color-secondary-300)"
    borderRadius: "var(--border-radius-default)"
    focusBorder: "var(--color-primary-500)"
    padding: "0.75rem"

# Animation & Transitions
animation:
  duration:
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"

  easing:
    default: "cubic-bezier(0.4, 0, 0.2, 1)"
    in: "cubic-bezier(0.4, 0, 1, 1)"
    out: "cubic-bezier(0, 0, 0.2, 1)"
    inOut: "cubic-bezier(0.4, 0, 0.2, 1)"
