# Global Layout & Spacing (shared across themes)
layout:
  maxWidth: "1280px"
  containerPadding: "1rem"
  borderRadius:
    sm: "0.125rem"
    default: "0.25rem"
    md: "0.375rem"
    lg: "0.5rem"
    xl: "0.75rem"
    "2xl": "1rem"
    full: "9999px"

# Component Styles (shared across themes)
components:
  button:
    defaultVariant: "primary"
    borderRadius: "0.5rem"
    fontWeight: "600"
    transition: "all 0.2s ease-in-out"

  card:
    borderRadius: "0.75rem"
    shadow: "0 1px 3px 0 rgba(0, 0, 0, 0.1)"
    padding: "1.5rem"

  input:
    borderRadius: "0.5rem"
    padding: "0.75rem 1rem"
    fontSize: "1rem"

# Animation & Transitions (shared across themes)
animation:
  duration:
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"
  easing:
    default: "cubic-bezier(0.4, 0, 0.2, 1)"
    in: "cubic-bezier(0.4, 0, 1, 1)"
    out: "cubic-bezier(0, 0, 0.2, 1)"
    inOut: "cubic-bezier(0.4, 0, 0.2, 1)"
